<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
    <div style="margin-top: 350px;" class="con ">
      <h1>Roll the Dice</h1>
    </div>
    <div class="container mt-5">
     
  
      <div style="margin-right: 50px;" id="dice">
        <p>YOU</p>
        <img id="we" src="./images/dice1.png" alt="">
      </div>
  
      <div id="dice2">
        <p>COMPUTER

        </p>
        <img id="ew"  src="./images/dice1.png">
      </div>
     
  
    </div>

    <div class="c">
      <Button onclick="diceRoll()" id="roll-btn" data-toggle="modal" data-target="#exampleModal"> <i class="fa-solid fa-dice"></i> Roll</Button>
    </div>

    
    
    <!-- Modal -->
    <div  class="modal fade mod" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div  class="modal-body d-flex flex-column align-items-center justify-content-center">
          
            <img id="result" src="./images/EMOJI SAD.jfif" alt="">
            <h4 id="resultText" class="mt-4">YOU WIN !!!!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          </div>
        </div>
      </div>
    </div>


    <div  class="open-button d-flex flex-column justify-content-center align-items-center" onclick="openForm()">
      <div class="d-flex px-4 align-items-center">
        <div class="user1  d-flex flex-column justify-content-center align-items-center">
          <img style="width: 50px; margin-top: 5px;" src="./images/profile.png" alt="">
          <h5 class="mt-1">YOU</h5>
        </div>

        <h5 style="margin-left: 40px; margin-right: 30px;">VS</h5>

        <div style="margin-left: auto;" class="user2 d-flex flex-column justify-content-center align-items-center">
          <img style="width: 50px; margin-top: 5px;" src="./images/chatbot.png" alt="">
          <h5 class="mt-1">COMPUTER</h5>
        </div>

      </div>
      <div class="score d-flex align-items-center">
        <h2 id="score1" style="margin-right: 80px ;">0</h2>
        <h6 >-</h6>
        <h2 id="score2" style="margin-left: 80px;">0</h2>
      </div>
    
    </div>
    

   
  
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  
</body>
</html>
